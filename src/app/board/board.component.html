<div *ngIf="isDataLoaded">
  <div *ngIf="!inBoardRoute()" class="jumbotron mt-2 mb-2 ml-5 mr-5">
    <h3 class="display-5 mb-3"> Featured messages:</h3>
    <div class="row mb-2">
      <div *ngFor="let card of messagesPriority" class="col-md-6">
        <div class="card flex-md-row shadow-sm p-3 mb-3 bg-white rounded">
          <div style="position:absolute; top:10px; right:10px;">
            <h3 class="float-right">
              <i class="fa fa-exclamation" style="color:red"></i>
            </h3>
          </div>
          <div class="card-body d-flex flex-column align-items-start">
            <h3 class="mb-0">
              <a class="text-primary">{{card.subject}}</a>
            </h3>
            <div class="mb-1 text-muted">{{card.userName}} - {{card.date}}</div>
            <p class="card-text mb-auto">{{card.body}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="inBoardRoute()" class="jumbotron mt-3 mb-2 ml-5 mr-5">
    <div class="row mb-4">
      <div class="col-md-5">
        <h1 class="display-4">
          <strong>Team message board</strong>
        </h1>
      </div>
      <div class="col-md-3 mt-3">
      </div>
      <div class="col-md-3 mt-3 ml-3">
        <button class="btn btn-primary btn-block" (click)="postNewMessage()">
          <h6>
            <i class="fa fa-envelope-open"></i> Post Team Message</h6>
        </button>
      </div>
    </div>
    <hr style="background-color:#e65c00;">
    <div class="row">
      <div class="col-md-6">
        <h3 class="display-5"> Latest messages:</h3>
        <div *ngFor="let card of messagesNormal">
          <div class="row">
            <div class="card flex-md-row col-md-12 mb-4 shadow-sm p-3 mb-3 bg-white rounded">
              <div class="card-body d-flex flex-column align-items-start">
                <h3 class="mb-0">
                  <a class="text-primary">{{card.subject}}</a>
                </h3>
                <div class="mb-1 text-muted">{{card.userName}} - {{card.date}}</div>
                <p class="card-text mb-auto">{{card.body}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5 ml-5">
        <h3 class="display-5"> Featured messages:</h3>
        <div *ngFor="let card of messagesPriority">
          <div class="row">
            <div class="card flex-md-row mb-4 shadow-sm p-3 mb-3 bg-white rounded">
              <div style="position:absolute; top:10px; right:10px;">
                <h3 class="float-right">
                  <i class="fa fa-exclamation" style="color:red"></i>
                </h3>
              </div>
              <div class="card-body d-flex flex-column align-items-start">
                <h3 class="mb-0">
                  <a class="text-primary">{{card.subject}}</a>
                </h3>
                <div class="mb-1 text-muted">{{card.userName}} - {{card.date}}</div>
                <p class="card-text mb-auto">{{card.body}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
