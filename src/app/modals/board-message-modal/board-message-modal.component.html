<div class="modal-header">
    <h4 class="modal-title text-dark">New team message</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form id="form" (submit)="postNewMessage()" ngNativeValidate>
      <div class="form-group">
        <input required type="text" class="form-control" [(ngModel)]="newMessage.subject" id="subject" placeholder="Subject" name="subject">
      </div>
      <div class="form-group">
        <textarea required type="text" class="form-control" [(ngModel)]="newMessage.body" id="body" placeholder="Type your message here..." name="body"></textarea>
      </div>
      <div class="form-group">
        <label class="form-check-label" for="priority">Is this message High Priority?</label>
        <input type="checkbox" class="form-check-input ml-2" [(ngModel)]="newMessage.priority" id="priority" name="priority">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" form="form" class="btn btn-success">
      <i class="fa fa-check"></i> Post</button>
  </div>
