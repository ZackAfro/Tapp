<div class="container mt-5">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-success btn-block" (click)="recordLeave()">
          <h6>
            <i class="fa fa-plane"></i> Record Leave</h6>
        </button>
      </div>
      <div class="col-md-3 ml-3">
        <button class="btn btn-danger btn-block" (click)="recordLeave()">
          <h6>
            <i class="fa fa-ban"></i> Delete Leave</h6>
        </button>
      </div>
    </div>
    <h3 class="display-4 mt-3">Upcoming leave</h3>
    <div class="row mt-4">
      <div class="col-md-5">
        <table class="table table-hover">
          <tbody>
            <tr class="active" *ngFor="let record of leaveRecords" (click)="setCalender(record)" >
              <th>{{record.name}}</th>
              <td>{{record.fromDate}} to {{record.toDate}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-5 ml-5">
          <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t">
            </ngb-datepicker>
        
            <ng-template #t let-date="date" let-focused="focused">
              <span class="custom-day" [class.focused]="focused" [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
                [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                {{ date.day }}
              </span>
            </ng-template>
      </div>
    </div>
  </div>
</div>
