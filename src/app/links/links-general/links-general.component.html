<div *ngIf="dataLoaded" class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="jumbotron">
        <div class="row">
          <h4 style="padding-bottom: 10px;">
            <b>General Links</b>
          </h4>
          <div class="col-md-1 mb-4 ml-4">
            <button class="btn btn-success" (click)="addLink()">
              <i class="fa fa-plus"></i> Add </button>
          </div>
          <div class="col-md-1 mb-4 ml-2">
              <button class="btn btn-danger" (click)="deleteLink()">
                <i class="fa fa-trash"></i> Delete </button>
            </div>
        </div>
        <div class="form-group">
          <ul>
            <li *ngFor="let link of links">
              <span class="link-style">
                <a class="link-style" (click)="openExternalLink(link.url)" target="_blank">{{link.name}} </a>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
